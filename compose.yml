      - ./logs:/e4efs/logs:rw
      - ./cache:/e4efs/cache:rw
      # - ./.secrets.toml:/.secrets.toml:ro
    environment:
    ports:
    secrets:
    deploy:
      resources:
        limits:
          memory: 4G


secrets:

volumes:
  fishsense_data_reef:
   external: true