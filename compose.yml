services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fishsense_data_processing_worker
    volumes:
      - fishsense_data_reef:/mnt/fishsense_data_reef:ro
      - ./settings.toml:/e4efs/config/settings.toml:ro
